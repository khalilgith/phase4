<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Phase 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🧠 Memory Game - Phase 3</h1>
        
        <!-- SCORING SYSTEM DISPLAY -->
        <div class="score-panel">
            <div class="score-item">
                <span class="score-label">Moves:</span>
                <span class="score-value" id="movesCount">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Score:</span>
                <span class="score-value" id="totalScore">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Matches:</span>
                <span class="score-value" id="matchesCount">0/8</span>
            </div>
        </div>

        <!-- Performance feedback display -->
        <div class="performance-feedback" id="performanceFeedback"></div>
        
        <!-- 1. GRID LAYOUT -->
        <div class="game-board" id="gameBoard">
            <!-- Cards will be dynamically generated -->
        </div>

        <div class="demo-controls">
            <button class="demo-btn" onclick="flipRandomCard()">🔄 Flip Random Card</button>
            <button class="demo-btn" onclick="flipAllCards()">👁️ Show All Cards</button>
            <button class="demo-btn" onclick="resetCards()">🔄 Reset Cards</button>
            <button class="demo-btn" onclick="restartGame()">🎮 Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
