<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Phase 4</title>
    <link rel="stylesheet" href="memory_game.css">
</head>
<body>
    <div class="game-container">
        <h1>ğŸ§  Memory Game - Phase 4</h1>
        
        <!-- Timer Display -->
        <div class="timer" id="timer">Time: 0s</div>

        <!-- SCORING SYSTEM DISPLAY -->
        <div class="score-panel">
            <div class="score-item">
                <span class="score-label">Moves:</span>
                <span class="score-value" id="movesCount">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Score:</span>
                <span class="score-value" id="totalScore">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Matches:</span>
                <span class="score-value" id="matchesCount">0/8</span>
            </div>
        </div>

        <div class="performance-feedback" id="performanceFeedback"></div>
        
        <div class="game-board" id="gameBoard"></div>

        <div class="game-controls">
            <button class="control-btn" onclick="restartGame()">ğŸ® New Game</button>
            <button class="control-btn" onclick="resetCards()">ğŸ”„ Reset</button>
        </div>

        <div class="demo-controls">
            <button class="demo-btn" onclick="flipRandomCard()">ğŸ”„ Flip Random</button>
            <button class="demo-btn" onclick="flipAllCards()">ğŸ‘ï¸ Show All</button>
        </div>
    </div>

    <script src="memory_game.js"></script>
</body>
</html>
